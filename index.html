<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Djancook - B2B CRM</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
  <h1>Djancook</h1>
  <nav>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- Hero Section -->
<section class="hero">
  <h2>Scale Your Business with Djancook CRM</h2>
  <p>Manage leads, track clients, and grow your B2B business efficiently with Djancook. All-in-one platform designed for SaaS companies.</p>
  <button id="ctaBtn">Coba Gratis Sekarang</button>
</section>

<!-- Popup Form -->
<div id="formPopup" class="popup">
  <div class="popup-content">
    <span id="closeBtn">&times;</span>
    <h3>Daftar Sekarang</h3>
    <form id="ukmForm">
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="alasan" placeholder="Alasan ingin mencoba" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
